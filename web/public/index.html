<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handwrite Font</title>
    <link rel="stylesheet" href="/public/style.css">
    <link rel="shortcut icon" href="#">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="image-upload" id="image-upload">

                          
                <div><label class="files" style="font-family: 'Nerko One', cursive;">Let's make your own font!</label></div>
                <a href="https://github.com/2022-CapstoneDesignProject/Handwrite/blob/main/newteamplate3.png" download>Download Template</a> 
                <div class = "fileContainer">
                    <div class="fileInput">
                        <p>FILE NAME: </p>
                        <p id="fileName"></p>
                    </div>
                    <form method="post" action="./download.html" enctype="multipart/form-data" > 
                        <label class="input-file-button" for="input-file">Select File</label>
                        <input type="file" class="input-file-button" id="input-file" name="photo" style="visibility:hidden;" accept="image/*" onchange="loadFile(this)"/>
        
                        <input type="button" class="upload-button" id="upload-button" value="Upload" name="submit" onclick="showImage()"/>  
                      
                        <input type="submit" class="make-font-button" id="make-font-button" value="Make Font" />      
                     </form>                   
                </div>
             
            
                <div class="image-show" id="image-show" style="background-color : #d0e3bd; width : 50%; height : 50%" >
           
            
        </div>   
    </div>


    <script>
        
        function showImage() {
            var newImage = document.getElementById('image-show').lastElementChild;
            newImage.style.visibility = "visible";

            //****이 부분을 지워야 기존 화면 내용이 그대로 남아있는 상태에서 이미지 미리보기를 할 수 있다.
            //document.getElementById('image-upload').style.visibility = 'hidden';
            //document.getElementById('fileName').textContent = null;     //기존 파일 이름 지우기
        }

        function loadFile(input) {         

            if(input){
            var file = input.files[0];	//선택된 파일 가져오기

            //미리 만들어 놓은 div에 text(파일 이름) 추가
            var name = document.getElementById('fileName');
            name.textContent = file.name;

            //새로운 이미지 div 추가
            var newImage = document.createElement("img");
            newImage.setAttribute("class", 'img');

            //이미지 source 가져오기
            newImage.src = URL.createObjectURL(file);   

            newImage.style.width = "50%";
            newImage.style.height = "50%";
            newImage.style.visibility = "hidden";   //버튼을 누르기 전까지는 이미지를 숨긴다
            newImage.style.objectFit = "contain";

            //이미지를 image-show div에 추가
            var container = document.getElementById('image-show');
            container.appendChild(newImage);
            console.log("이미지 업로드 성공");
            }
        };  

        function newPage(){
            
            window.location.href = 'download.html';
            //document.getElementById('make-font-button').onclick = location.href('download.html');
        }

        var submit = document.getElementById('upload-button');
        //submit.onclick = showImage;     //Submit 버튼 클릭시 이미지 보여주기

        function process(){
            document.getElementById('image-show').innerHTML = 'OpenCV.js status: Ready.';
 
        }
    </script>

    

    <script src="../app.js" charset="utf-8" defer></script>

    
</body>
</html>
